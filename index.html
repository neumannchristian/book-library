<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="modal">
      <div id="AddToLibraryWrapper">
        <span class="close">&times;</span>
        <label for="titleInput">Title:</label>
        <input id="titleInput" type="text" />
        <label for="authorInput">Author:</label>
        <input id="authorInput" type="text" />
        <label for="totalPagesInput">Total Pages:</label>
        <input id="totalPagesInput" type="text" />
        <button id="addToLibraryBtn">Add to Library</button>
      </div>
    </div>
    <div id="header">
      <div id="header-image"></div>
      <div id="title"><h1 data-shadow="Library">Library</h1></div>
    </div>
    <div id="book-display">
      <div class="book-card"><div class="book-card-cover-wrapper"><div id="book-openAddToLibraryModal" class="book-card-cover">+</div></div></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
